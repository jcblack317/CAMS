        body, html {

        .folder-box {
            background-color: rgba(255, 255, 255, 0.8);

            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            position: absolute;

        .folder-box:before {
            content: '';

            left: 50%;
            width: 120%;

            transform: translateX(-50%);

        /* Barra de navegaci√≥n */

        /* Estilos para los ojos */

        .pupil {

            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Estilo para el t√≠tulo */
        .title {
            font-size: 10em; /* Tama√±o grande para el t√≠tulo */
            margin: 50px 0;
            color: red; /* Color rojo para el t√≠tulo */
            font-family: 'Arial Black', sans-serif; /* Cambio de la fuente */
            position: relative;
            top: 20%; /* Ajustar la posici√≥n superior para estar encima de las cajas */
            left: -100%; /* Iniciar fuera de la pantalla a la izquierda */
            white-space: nowrap; /* Evitar que el t√≠tulo se divida en varias l√≠neas */
            animation: moveRight 10s linear infinite; /* Animaci√≥n continua */
        }
        @keyframes moveRight {
            0% {

        /* Animaci√≥n para im√°genes */

        .image-container p {

        @keyframes bounce {

    <script>
        // Funci√≥n para manejar el arrastre de las cajas
        function handleDragStart(e) {
            this.style.opacity = '0.4';  // Opacidad reducida durante el arrastre
            e.dataTransfer.setData('text/plain', '');  // Necesario para Firefox
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';  // Restaurar la opacidad al finalizar el arrastre
        }

        // Asignar eventos de arrastre a cada caja
        const boxes = document.querySelectorAll('.folder-box');
        boxes.forEach(box => {
            box.addEventListener('dragstart', handleDragStart);
            box.addEventListener('dragend', handleDragEnd);
        });

        // Ojos que siguen el mouse
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                const rect = pupil.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                const angle = Math.atan2(e.clientY - y, e.clientX - x);
                const distance = Math.min(10, Math.hypot(e.clientX - x, e.clientY - y));
                const offsetX = Math.cos(angle) * distance;
                const offsetY = Math.sin(angle) * distance;
                pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
